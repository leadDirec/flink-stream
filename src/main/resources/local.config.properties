## hbase config
hbase.rootdir=hdfs://localhost:9000/hbase
hbase.zookeeper.quorum=node71:2181,node72:2181,node73:2181
hbase.client.scanner.timeout.period=1000
hbase.rpc.timeout=1000

## redis config
redis.host=localhost
redis.port=6379
redis.auth=
redis.timeout=2000
redis.pool.maxActive=20
redis.pool.maxIdle=10
redis.pool.maxWait=5000
redis.pool.testOnBorrow=true
redis.pool.testOnReturn=false

## kafka config
kafka.bootstrap.servers=node71:9092,node72:9092,node73:9092,cm70:9092
kafka.zookeeper.connect=node71:2181,node72:2181,node73:2181
kafka.group.topics="test1,test2"
kafka.group.id=UserPortrait
kafka.consume.parallelism=2

#fs or rocksdb checkpoint conf
state.checkpoints.dir=hdfs://namenode:9000/flink/userportrait/checkpoints